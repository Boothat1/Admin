<div id="products" class="page-layout carded fullwidth inner-scroll">
    <div style="padding: 40px 20px;">
        <mat-card>
            <div class="first-row">
                <div>
                    <span class="material-icons goBackBtn" (click)="this.commonService.goBack()">
                        arrow_back
                    </span>
                    <span class="page-title">
                        Banner
                    </span>
                </div>
                <div>
                    <button type="submit" mat-flat-button class="decline-btn" *ngIf="this.paramsId"
                        (click)="deleteBanner(this.paramsId)">Delete</button>

                    <!-- <div style="display:inline-block">
                        <div class="status-drp">
                            <mat-select placeholder="this week" >
                                <mat-option [value]="item.id" *ngFor="let item of selectData">
                                    {{item.name}}
                                </mat-option>
                            </mat-select>
                        </div>
                    </div> -->
                </div>
            </div>
            <div style="padding-top: 10px;"></div>
            <mat-divider inset="true"></mat-divider>
            <div style="padding-top:20px ;"></div>
            <form action="" [formGroup]="addBanner" (ngSubmit)="submit()">
                <div class="d-flex form justify-content-around flex-wrap">
                    <div class="form-field">
                        <label>Title</label>
                        <input type="text" 
                        matInput [value]="" 
                        class="secondary_input" 
                        formControlName="title"
                        [readonly]="this.paramsId">
                    </div>
                    <div class="form-field position-relative" (click)="this.paramsId? '':picker.open()">
                        <label>Start Date</label>
                        <input type="text" matInput [value]="" class readonly [min]="dobMax" class="secondary_input"
                            [matDatepicker]="picker" formControlName="startDate">
                        <mat-datepicker-toggle matSuffix [for]="this.paramsId? '':picker" class="calendar-icon"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </div>
                    <div class="form-field position-relative" (click)="this.paramsId? '':picker1.open()">
                        <label>End Date </label>
                        <input type="text" matInput [value]="" [min]="dobMax" class="secondary_input"
                            [matDatepicker]="picker1" readonly formControlName="endDate">
                        <mat-datepicker-toggle matSuffix [for]="this.paramsId? '':picker1" class="calendar-icon"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </div>
                    <div class="form-field">
                        <label>Offer Banner</label>
                        <ngx-file-drop style="width: 100%; height:245px!important" *ngIf="croppedImageBase64==''"
                            dropZoneClassName="small-drop-zone profile" contentClassName="fileDrop"
                            dropZoneLabel="Drop files here" (onFileDrop)="dropped($event,'banner')" multiple="false"
                            accept="png">
                            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                                <div class="cursor-pointer" (click)="openFileSelector()">
                                    <img style="height: 88px;vertical-align: middle; "
                                        src="assets/icons/image-drop-icon.svg">
                                    <div class="content-dragDrop">Drag & Drop</div>
                                    <div class="content-dragDrop">your files or browse</div>
                                </div>
                            </ng-template>
                        </ngx-file-drop>
                        <div *ngIf="croppedImageBase64!=''" class="prev-drp-img"
                            style="display: block;height: 100px;text-align: center;">
                            <img style="width:auto;height:100px;border-radius:6px;" [src]="croppedImageBase64">
                        </div>
                        <div *ngIf="!this.paramsId">
                            <span (click)="onRemoveImage()" *ngIf="croppedImageBase64!=''" class="del-icon"
                                style="text-align:center;display: block; margin-top: 10px;">
                                <img src="assets/icons/delete_icon.svg" style="margin-right: 5px;">
                                <span>Delete</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="save-btn" mat-flat-button *ngIf="!this.paramsId"
                        [disabled]="!this.addBanner.valid || this.croppedImageBase64==''">Submit</button>
                </div>
            </form>



        </mat-card>

    </div>
</div>
