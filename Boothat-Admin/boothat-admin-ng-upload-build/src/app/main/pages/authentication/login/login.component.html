<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
            
            <div class="title" color="accent"><strong> LOGIN </strong></div>
            <div class="logo">
                <img src="assets/images/logos/logo_admin.svg">
            </div>

            <!-- <div class="secondary"><strong> Ralph's Concerete Pumping </strong> </div> -->

            <mat-error *ngIf="showError">
                   {{errorMessage}}               
           </mat-error>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" style="height: 20px;">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <!-- <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox> -->

                    <!-- <a class="forgot-password" [routerLink]="'/auth/forgot-password'">
                        Forgot Password?
                    </a> -->
                </div>

                <button mat-flat-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid || loginForm.pending" (click) = "userLogin()" >
                    LOGIN
                </button>

            </form>

            <!-- <div class="separator">
                <span class="text">OR</span>
            </div>

            <div class="register " fxLayout="column" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/auth/register'">SIGN UP</a>
            </div> -->

        </div>

    </div>

</div>
