<div class="project-table">
    <table mat-table [dataSource]="dataSource | paginate: config" matSort class=" mat-elevation-z8">

        <ng-container matColumnDef="sr">
            <th mat-header-cell *matHeaderCellDef>S no. </th>
            <td mat-cell *matCellDef="let element; let i = index" routerLink="/product-manage/detail"
                [queryParams]="{'id':element.id}">
                {{(i+1)+((this.config.currentPage-1)*10)}}
            </td>
        </ng-container>

        <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element" routerLink="/product-manage/detail"
                [queryParams]="{'id':element.id}">
                <img [src]="element.photos_json | firstImgComaSepString" alt="" class="table-img">
            </td>
        </ng-container>

  
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let element" routerLink="/product-manage/detail"
                [queryParams]="{'id':element.id}"> {{element.product_name}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Condition </th>
            <td mat-cell *matCellDef="let element" routerLink="/product-manage/detail"
                [queryParams]="{'id':element.id}"> {{element.conditions ==1? 'New':'Used'}} </td>
        </ng-container>

   
        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Posted On </th>
            <td mat-cell *matCellDef="let element" routerLink="/product-manage/detail"
                [queryParams]="{'id':element.id}"> {{element.createdDate | date}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element" routerLink="/product-manage/detail"
                [queryParams]="{'id':element.id}"> {{element.currency}} {{element?.final_price}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" routerLink="/product-manage/detail"
                [queryParams]="{'id':element.id}">
                {{element.active_status? "Active":"Inactive"}}
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div style="text-align:center">
        <h2 *ngIf="this.dataSource?.length === 0" class="">No Result Found !</h2>
        <pagination-controls (pageChange)="pageChanged($event)" previousLabel="" nextLabel="">
        </pagination-controls>
    </div>
</div>
